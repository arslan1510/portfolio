<div class="terminal-container">
    <div class="terminal-screen boot-sequence">
        <div class="terminal-content">
            <div id="terminal-welcome" class="terminal-welcome">
                <!-- Welcome content will be displayed here -->
            </div>
            
            <div id="terminal-output" class="terminal-output">
                <!-- Terminal output will be displayed here -->
            </div>
            
            <div class="terminal-prompt">
                <span class="prompt-symbol">guest@portfolio ~$ </span>
                <input type="text" id="terminal-input" class="terminal-input" autofocus autocomplete="off" spellcheck="false">
                <span id="terminal-time" class="terminal-time"></span>
            </div>
        </div>
    </div>
    
    <!-- Optional Matrix Rain Effect -->
    <canvas id="matrix-rain" class="matrix-rain" style="display: none;"></canvas>
</div>

<!-- Terminal-specific CSS -->
<link rel="stylesheet" href="/css/terminal.css">

<!-- Terminal JavaScript -->
<script src="/js/terminal.js"></script>
